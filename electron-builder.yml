appId: com.capmeet.app
productName: CapMeet
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!node_modules/**/node_modules/**'  # Exclude nested node_modules
asarUnpack:
 - resources/**
win:
  executableName: CapMeet
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: false
  icon: resources/icon.png
  artifactName: ${name}-${version}-universal.${ext}
  extendInfo:
    NSMicrophoneUsageDescription: "This app records audio from your microphone for calls/recordings."
    NSCameraUsageDescription: "Camera access is used for optional video input."
    NSCameraUseContinuityCameraDeviceType: true
    NSScreenCaptureUsageDescription: "This app needs screen capture access to record your screen."
dmg:
  artifactName: ${name}-${version}-universal.${ext}
  sign: false
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: capmeet@example.com
  category: Utility
  icon: resources/icon.png
appImage:
  artifactName: ${name}-${version}-${arch}.${ext}
npmRebuild: false
asar: true
removePackageScripts: true
removePackageKeywords: true
publish:
  provider: generic
  url: https://example.com/auto-updates
compression: maximum
