appId: com.capmeet.app
productName: CapMeet
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!node_modules/**/node_modules/**'  # Exclude nested node_modules
asarUnpack:
 - resources/**

# Windows configuration for local builds
win:
  executableName: CapMeet
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  allowToChangeInstallationDirectory: true

# macOS ARM64 ONLY configuration (for GitHub Actions)
mac:
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: false
  gatekeeperAssess: false
  notarize: false
  icon: resources/icon.png
  artifactName: ${name}-${version}-arm64.${ext}
  extendInfo:
    NSMicrophoneUsageDescription: "This app records audio from your microphone for calls/recordings."
    NSCameraUsageDescription: "Camera access is used for optional video input."
    NSCameraUseContinuityCameraDeviceType: true
    NSScreenCaptureUsageDescription: "This app needs screen capture access to record your screen."
  # Additional security settings to prevent "damaged app" error
  identity: null
  provisioningProfile: null
  electronLanguages:
    - en
dmg:
  artifactName: ${name}-${version}-arm64.${ext}
  sign: false
  # DMG specific settings
  format: UDZO

# Build settings
npmRebuild: false
asar: true
removePackageScripts: true
removePackageKeywords: true
compression: maximum
