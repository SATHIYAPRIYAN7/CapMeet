appId: com.capmeet.app
productName: CapMeet
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!node_modules/**/node_modules/**'  # Exclude nested node_modules
asarUnpack:
 - resources/**

# Windows configuration for local builds
win:
  executableName: CapMeet
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  allowToChangeInstallationDirectory: true

# macOS Universal Build configuration (ARM64 + x64)
mac:
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: false
  icon: resources/icon.png
  artifactName: ${name}-${version}-universal.${ext}
  extendInfo:
    NSMicrophoneUsageDescription: "This app records audio from your microphone for calls/recordings."
    NSCameraUsageDescription: "Camera access is used for optional video input."
    NSCameraUseContinuityCameraDeviceType: true
    NSScreenCaptureUsageDescription: "This app needs screen capture access to record your screen."
  # Universal build settings
  identity: null
  provisioningProfile: null
  electronLanguages:
    - en
  # Merge ASARs for universal build (reduces file size)
  mergeASARs: true
  # Single arch files that don't need to be universal
  singleArchFiles: "**/*.{so,dylib}"
dmg:
  artifactName: ${name}-${version}-universal.${ext}
  sign: false
  # DMG specific settings for universal build
  format: UDZO

# Build settings
npmRebuild: false
asar: true
removePackageScripts: true
removePackageKeywords: true
compression: maximum

# Disable publishing - we don't want to publish to GitHub
publish: null

# Additional CI settings to prevent publishing attempts
afterSign: null
afterAllArtifactBuild: null
